  </defs>
  <!-- canvas background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
  <!-- 3D box -->
    <g fill="#000">
      <!-- left side -->
      <use xlink:href="#awp-box-side" x="112.5" y="220" transform="translate(112.5,220) rotate(147.9946179) translate(-112.5,-220)" />
      <!-- right side -->
