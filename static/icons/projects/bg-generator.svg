<svg viewBox="0 0 320 320"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">
	<!-- canvas background -->
	<rect x="0" y="0" width="100%" height="100%" fill="#fff" />
	<g transform="translate(60, 60)">
    <!-- gridlines -->
		<rect x="0" y="0" width="200" height="200" fill="#05c" id="grid-image-background-color" />
		<pattern id="grid-gridlines-pattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
			<g fill="rgb(0 0 0 / 0.2)">
				<rect x="0" y="0" width="1" height="50" id="grid-gridline-vertical" />
				<rect x="1" y="0" width="49" height="1" id="grid-gridline-horizontal" />
			</g>
		</pattern>
		<rect x="0" y="0" width="200" height="200" fill="url(#grid-gridlines-pattern)" />
    <!-- grid tiles -->
		<g id="grid-tiles" fill="rgba(0, 0, 0, 0.1)">
			<rect x="1" y="1" width="49" height="49" />
			<rect x="101" y="1" width="49" height="49" />
			<rect x="51" y="51" width="49" height="49" />
			<rect x="151" y="51" width="49" height="49" />
			<rect x="51" y="101" width="49" height="49" />
			<rect x="1" y="151" width="49" height="49" />
			<rect x="151" y="151" width="49" height="49" />
		</g>
	</g>
</svg>
