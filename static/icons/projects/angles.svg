<svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- reusable angle elements -->
  <defs>
    <path id="angles-arc" d="M 130,160 A 80,80,0,0,1,170,230" />
    <polyline id="angles-path" points="260,240 60,240 190,90" />
  </defs>
  <!-- canvas background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
  <!-- angle arc -->
  <g fill="none" stroke-linejoin="round">
    <use xlink:href="#angles-arc" stroke="#e22" stroke-width="32" />
    <use xlink:href="#angles-arc" stroke="#e22" stroke-width="24" />
  </g>
  <!-- angle path -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <use xlink:href="#angles-path" stroke="#36e" stroke-width="32" />
    <use xlink:href="#angles-path" stroke="#36e" stroke-width="24" />
  </g>
</svg>
