<svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- canvas background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
  <mask id="yvsr-logo-mask">
    <!-- reset mask -->
    <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
    <!-- cross -->
    <g fill="#000">
      <!-- vertical beam -->
      <rect x="163.63961031" y="106.36038969" width="20" height="80" />
      <!-- horizontal beam (crossbeam) -->
      <rect x="143.63961031" y="126.36038969" width="60" height="20" />
    </g>
  </mask>
  <g id="yvsr-logo" mask="url(#yvsr-logo-mask)">
    <!-- masked square -->
    <mask id="yvsr-diamond-mask">
      <!-- reset mask -->
      <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
      <!-- inner cube back -->
      <polygon points="123.63961031,96.36038969 96.36038969,123.63961031 96.36038969,223.63961031 196.36038969,223.63961031 223.63961031,196.36038969" fill="#000" />
    </mask>
    <!-- logo diamond -->
    <g mask="url(#yvsr-diamond-mask)">
      <g fill="#f44" transform="translate(160, -66.27416998) rotate(45)">
        <rect x="70" y="70" width="180" height="20" />
        <rect x="70" y="110" width="180" height="20" />
        <rect x="70" y="150" width="180" height="20" />
        <rect x="70" y="190" width="180" height="20" />
        <rect x="70" y="230" width="180" height="20" />
      </g>
    </g>
    <!-- inner cube front -->
    <rect x="123.63961031" y="96.36038969" width="100" height="100" fill="#f44" />
  </g>
</svg>
