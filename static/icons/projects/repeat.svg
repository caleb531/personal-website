<svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- reusable icon components -->
  <defs>
    <!-- color square -->
    <rect id="repeat-square" width="100" height="100" rx="10" ry="10" stroke-width="4" />
  </defs>
  <!-- canvas background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
  <!-- squares -->
  <g>
    <!-- red -->
    <use xlink:href="#repeat-square" x="50" y="50" fill="#e22" stroke="#e22" />
    <!-- orange -->
    <use xlink:href="#repeat-square" x="170" y="50" fill="#f71" stroke="#f71" />
    <!-- green -->
    <use xlink:href="#repeat-square" x="50" y="170" fill="#7d4" stroke="#7d4" />
    <!-- yellow -->
    <use xlink:href="#repeat-square" x="170" y="170" fill="#fc2" stroke="#fc2" />
  </g>
</svg>
