<svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- reusable icon components -->
  <defs>
    <!-- color square -->
    <rect id="repeat-square" width="100" height="100" rx="10" ry="10" stroke-width="4" />
  </defs>
  <!-- canvas background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
  <!-- squares -->
  <g>
    <!-- red -->
    <use xlink:href="#repeat-square" x="50" y="50" fill="#d44" stroke="#d44" />
    <!-- orange -->
    <use xlink:href="#repeat-square" x="170" y="50" fill="#f93" stroke="#f93" />
    <!-- green -->
    <use xlink:href="#repeat-square" x="50" y="170" fill="#8e4" stroke="#8e4" />
    <!-- yellow -->
    <use xlink:href="#repeat-square" x="170" y="170" fill="#fd3" stroke="#fd3" />
  </g>
</svg>
