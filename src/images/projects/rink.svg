<svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- reusable icon elements -->
  <defs>
    <circle id="rink-ring-outer" cx="160" cy="160" r="110" fill="none" />
  </defs>
  <!-- canvas background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
  <!-- outer ring -->
  <g>
    <use xlink:href="#rink-ring-outer" stroke="#5c9" stroke-width="24" />
    <use xlink:href="#rink-ring-outer" stroke="#5c9" stroke-width="16" />
  </g>
  <g stroke-width="4">
    <!-- inner circle -->
    <circle cx="160" cy="160" r="20" fill="#5c9" stroke="#5c9" />
    <!-- puck -->
    <circle cx="90" cy="90" r="40" fill="#39f" stroke="#39f" />
  </g>
</svg>
