<svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- electron -->
    <circle id="atom-electron" cx="0" cy="0" r="20" fill="#fc3" />
  </defs>
  <!-- canvas background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
  <!-- nucleus -->
  <circle cx="160" cy="160" r="40" fill="#7d4" />
  <!-- ring around nucleus -->
  <circle cx="160" cy="160" r="120" fill="none" stroke="#36e" stroke-width="10" />
  <!-- electron (top-left) -->
  <use xlink:href="#atom-electron" x="75.14718626" y="75.14718626" />
  <!-- electron (bottom-right) -->
  <use xlink:href="#atom-electron" x="244.85281374" y="244.85281374" />
</svg>
