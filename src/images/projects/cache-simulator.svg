<svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <rect id="cachesimulator-capacitor" x="-5" y="-2.5" width="10" height="5" fill="#999" />
    <rect id="cachesimulator-bulk-capacitor" x="-5" y="-5" width="10" height="10" fill="#999" />
    <!-- group of 4 capacitors -->
    <g id="cachesimulator-capacitors-4">
      <use xlink:href="#cachesimulator-capacitor" x="120" y="80" />
      <use xlink:href="#cachesimulator-capacitor" x="140" y="80" />
      <use xlink:href="#cachesimulator-bulk-capacitor" x="160" y="80" />
      <use xlink:href="#cachesimulator-capacitor" x="180" y="80" />
      <use xlink:href="#cachesimulator-capacitor" x="200" y="80" />
    </g>
    <!-- group of 2 capacitors -->
    <g id="cachesimulator-capacitors-2">
      <use xlink:href="#cachesimulator-capacitor" x="140" y="80" />
      <use xlink:href="#cachesimulator-capacitor" x="180" y="80" />
    </g>
  </defs>
  <!-- canvas background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
  <!-- chip body -->
  <rect x="50" y="50" width="220" height="220" fill="#667" rx="10" ry="10" />
  <!-- gold-plated "ceramic package" -->
  <rect x="105" y="105" width="110" height="110" fill="#fd8" rx="5" ry="5" />
  <!-- lettering -->
  <g fill="#ca6">
    <rect x="130" y="137.5" width="60" height="5" />
    <rect x="120" y="157.5" width="80" height="5" />
    <rect x="130" y="177.5" width="30" height="5" />
    <rect x="170" y="177.5" width="20" height="5" />
  </g>
  <!-- capacitor 1 indicator -->
  <rect x="60" y="240" width="20" height="20" fill="#fd8" rx="4" ry="4" />
  <!-- top capacitors -->
  <use xlink:href="#cachesimulator-capacitors-4" x="0" y="0" />
  <!-- bottom capacitors -->
  <use xlink:href="#cachesimulator-capacitors-2" x="0" y="0" transform="translate(160, 160) rotate(180) translate(-160, -160)" />
  <!-- left capacitors -->
  <use xlink:href="#cachesimulator-capacitors-2" x="0" y="0" transform="translate(160, 160) rotate(-90) translate(-160, -160)" />
  <!-- left capacitors -->
  <use xlink:href="#cachesimulator-capacitors-2" x="0" y="0" transform="translate(160, 160) rotate(90) translate(-160, -160)" />
</svg>
