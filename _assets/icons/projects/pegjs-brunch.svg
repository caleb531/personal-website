    <polygon id="pegjs-brunch-napkin" points="0,-100 100,0 0,100 -100,0" fill="#495" />
    <!-- PEG.js peg icon -->
    <circle cx="0" cy="0" r="16" id="pegjs-brunch-peg" fill="#369" />
