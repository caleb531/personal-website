{% capture srcset %}
  {% for i in resized %}
    {% assign ratio = i.width | divided_by: site.responsive_image.base_width %}
    {% if ratio == 1 %}
      {% assign base = i %}
    {% else %}
      /{{ i.path }} {{ ratio }}x
    {% endif %}
  {% endfor %}
{% endcapture %}

<img src="{{ site.baseurl }}/{{ base.path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }}">
