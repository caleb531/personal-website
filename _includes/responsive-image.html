{% capture srcset %}
  {% for i in resized %}
    {% assign ratio = site.responsive_image.base_width | divided_by: i.width %}
    {% if ratio == 1 %}
      {% assign base = i %}
    {% else %}
      /{{ i.path }} {{ ratio }}x
    {% endif %}
  {% endfor %}
{% endcapture %}

<img src="/{{ base.path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }} /{{ original.path }} {{ original.width | divided_by: site.responsive_image.base_width }}x">
