<section class="featured-projects">

  <h3>Featured Projects</h3>

  <div class="entry-list project-list entry-list-compact project-list-compact">

    {% for project_slug in site.data.projects.featured_projects %}
      {% assign project = site.projects | where: 'slug', project_slug | first %}

      <article class="entry project">

        <div class="entry-image project-image">
          <a href="{{ project.direct_url }}" aria-labelledby="project-title-{{ project.slug }}">
            {{ site.data.projects.icon_baseurl | append: '/' | append: project.slug | append: '.svg' | inline_svg }}
          </a>
        </div>

        <span class="project-title" id="project-title-{{ project.slug }}">{{ project.title }}</span>

      </article>

    {% endfor %}

  </div>

</section>
