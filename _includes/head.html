<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{ page.title | append: ' | ' | append: site.title | escape }}{% else %}{{ site.title | append: ' | ' | append: site.tagline | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu%3A300%2C300italic%2C400%2C400italic" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/main.css" />
  <link rel="shortcut icon" href="{{ site.email | get_gravatar_url: 32 }}" />
  <link rel="apple-touch-icon" href="{{ site.email | get_gravatar_url: 167 }}" />
  <link rel="icon" href="{{ site.email | get_gravatar_url: 192 }}" sizes="192" />
  <link rel="icon" href="{{ site.email | get_gravatar_url: 128 }}" sizes="128" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

  <meta name="google-site-verification" content="{{ site.google_site_verify }}" />
  {% if jekyll.environment == 'production' %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga( 'create', '{{ site.google_analytics }}', 'auto' );
      ga( 'send', 'pageview' );
    </script>
  {% endif %}
</head>
