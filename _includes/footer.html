<footer class="site-footer">

  <div class="entry-list contact-link-list entry-list-compact contact-link-list-compact">
    {% for contact_link_slug in site.data.contact_links.contact_links %}
      {% assign contact_link = site.contact_links | where: 'slug', contact_link_slug | first %}
      <div class="entry contact-link">
        <a href="{{ contact_link.direct_url }}" class="entry-icon contact-link-icon">
          <span class="ce-icon ce-icon-{{ contact_link.icon }}"></span>
        </a>
      </div>
    {% endfor %}
  </div>

  <div class="site-footer-content">

    &copy; 2016 Caleb Evans | <a href="{{ site.baseurl }}/privacy-policy/">Privacy Policy</a><br />

    Like what I've made? Please <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&item_name=&business=caleb@calebevans.me">donate</a>!

  </div>

</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
<script src="{{ site.baseurl }}/assets/scripts/site.js"></script>
