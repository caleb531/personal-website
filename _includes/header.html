<header id="site-header">

  <a id="site-title-link" href="{{ site.baseurl }}/" rel="home">
    {% assign retina_gravatar_size = site.gravatar_size | times: 2 %}
    <img src="{{ site.email | get_gravatar_url: site.gravatar_size }}" alt="{{ site.title }}" srcset="{{ site.email | get_gravatar_url: retina_gravatar_size }} 2x" style="width: {{ site.gravatar_size }}px; height: {{ site.gravatar_size }}px;" id="site-header-logo" />
    <h1 id="site-title">{{ site.title }}</h1>
  </a>

  <nav id="site-header-nav">

    <button id="site-header-nav-toggle"><span class="ce-icon ce-icon-list"></span></button>

    <ul id="site-header-nav-list">
      {% for page in site.pages %}
        {% if page.title and page.layout != 'home' %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>

  </nav>

</header>
